<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Homework 3 - Part 4</title>
</head>
<body>
<form id="form">
<p id="question"></p>
<p><strong>Your answer: </strong><input type="text" name="name" size="3" ></p>
<p id="result"></p>
<button type="button" onclick="checkanswer()">Check</button>
<input type="reset" value="RESET">
</form>

<script>
        var number1, number2, question;
        number1= Math.floor(Math.random()*10);
        number2= Math.floor(Math.random()*10);
        question = "How much is " + number1 + " times " + number2 + " ?";
        document.getElementById("question").innerHTML = question;
    
    function checkanswer(){
        x= document.getElementById("form");
        y= x.elements["name"].value;
        if (y == '' || isNaN(y)){
            alert('You must enter a number!')
        }
        else if (y == number1 * number2){
            
            document.getElementById("result").innerHTML = "Very Good!";
            document.getElementById("question").innerHTML = question;
        } else {
            document.getElementById("result").innerHTML = "Try agian!"

        }
    }
</script>
</body>
</html>

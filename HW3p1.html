<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3 - Part 3</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table, td{
            border: 1px solid black;
        }
    </style>
    <script>
        function finalAvg(){
            var hwAvg, midExam, finalExam, participation, finalAvg, letterGrade;
            hwAvg = document.forms["myform"].elements["HW"].value;
            midExam = document.forms["myform"].elements["MidE"].value;
            finalExam = document.forms["myform"].elements["FinalE"].value;
            participation = document.forms["myform"].elements["Participation"].value;
            //Check values are numeric or not 
            if (hwAvg =="" || midExam =="" || finalAvg =="" || participation =="" || isNaN(hwAvg) || isNaN(midExam) || isNaN(finalExam) || isNaN(participation))
            {
                alert("You missed some value(s) or the value(s) are not numeric!")
            }else if(hwAvg<0 || midExam < 0 || finalAvg < 0 || participation < 0){
                alert("Some value(s) are negative number!")
            } 
            else if(hwAvg >100 || midExam >100 || finalAvg >100 || participation >100){
                alert("Please enter number(s) less than 100!")
            }          
            else {
            hA = parseInt(hwAvg);
            mE = parseInt(midExam);
            fE = parseInt(finalExam);
            Part = parseInt(participation);
            finalAvg = (.5 * hwAvg) + (.2 * midExam) + (.2 * finalExam) + (.1 * participation);
            //Change to letter grade
            if (finalAvg >= 90 && finalAvg <= 100){
                letterGrade = "A";

            }
            else if(finalAvg >= 80 && finalAvg <= 89){
                letterGrade = "B";
            }
            else if(finalAvg >= 70 && finalAvg <= 79){
                letterGrade = "C";
            }
            else if(finalAvg >= 60 && finalAvg <= 69){
                letterGrade = "D" + "\nStudent must retake the course";
                
            }
            else {
                letterGrade = "E" + "\nStudent must retake the course";
            }
            document.forms["myform"].elements["result"].value = ("The student's final average is " + finalAvg.toFixed(2) + "\nThe student's letter grade is " + letterGrade);
            }
        }
    </script>
</head>
<body>
    <h1>Grade table</h1>
    <table>
        <tr>
            <td>90-100</td>
            <td>A</td>
        </tr>
        <tr>
            <td>80-89</td>
            <td>B</td>
        </tr>
        <tr>
            <td>70-79</td>
            <td>C</td>
        </tr>
        <tr>
            <td>60-69</td>
            <td>D</td>
        </tr>
        <tr>
            <td>0-59</td>
            <td>E</td>
        </tr>
    </table>
    <h2>Enter Student grade</h2>
    <section class="body">
        <form name="myform">
        <table>
        <tr>
        <td>Homework average:</td>
        <td><input type="text" name="HW"></td>
        </tr>
        <tr>
        <td>Middle Exam:</td>
        <td><input type="text" name="MidE"></td>
        </tr>
        <td>Final Exam:</td>
        <td><input type="text" name="FinalE"></td>
        </tr>
        </tr>
        <td>Participation:</td>
        <td><input type="text" name="Participation"></td>
        </tr>
        </table>
        <br> Results:
        <textarea rows="5" cols="50" name="result" disabled="disabled">
        </textarea>
        <br><br>
        <input type="button" onclick="finalAvg()" value="Final average">
        <input type="reset" value="RESET">
        </form>
        </section>
</body>
</html>

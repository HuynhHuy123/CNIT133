<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Homework 2 - Part 1</title>
    <script>

        function messages(){
           document.write("<strong style= \"color: red; font-family: Times New Roman;\">ab </strong>");
           document.write("<strong style= \"color: blue; font-family: Arial;\">12 </strong>");
           document.write("<strong style= \"color: green; font-family: Impact;\"><em>34 </em></strong>");
        }
        
    </script>
</head>
<body>
    <h2>Using document.write()</h2>
    <br>
    <form>
        <input type="button" value="Click me!" onclick="messages();">
    </form>
</body>
</html>
